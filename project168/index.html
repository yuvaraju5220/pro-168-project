<!DOCTYPE html>
<html>
    <head>
        <title>TOY CAR</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <script src="​https://aframe.io/releases/0.6.0/aframe.min.js​"> </script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"> </script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
        <script src=" https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>


        <!--boot strap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

       <!--style sheet-->
       <link href="./style.css" rel="stylesheet" />

       <script src="js/addButton.js"> </script>
       <script src="js/markerhandler.js"></script>

    </head>
    <body  style="margin : 0px; overflow: hidden;"> 


        <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; 
        sourceWidth:1280; sourceHeight:960; 
        displayWidth: 1280; displayHeight: 960; 
        debugUIEnabled: false;"  create-buttons>
    
        <!-- Camera -->
        <a-entity camera></a-entity>
    
        <a-assets>
          <a-asset-item id="toy" src="assets/toy_car/scene.gltf"></a-asset-item>
        </a-assets>
    
        <!--Pattern Marker-->
        <a-marker id="car-marker" type="pattern" url="assets/pattern-car.patt" cursor="rayOrigin: mouse" markerhandler>
          
          <a-entity id="toy" position="-1 0 0" scale="0.05 0.05 0.05" 
            gltf-model="#toy"
            gesture-handler>
          </a-entity>
    
        </a-marker>
    
    
      </a-scene>
    
      <!-- Button Main Div -->
      <div id="button-div"></div>
  
        
    </body>
</html>
